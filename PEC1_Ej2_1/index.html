<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Validador de formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="formulario" class="formulario">
            <h2>Regístrate con nosotros</h2>
            <div class="formulario-control">
                <label for="Usuario">Nombre de usuario:</label>
                <input type="text" id="Usuario" placeholder="Ingrese su nombre de usuario">
                <small>Error</small>
            </div>
            <div class="formulario-control">
                <label for="edad">Edad:</label>
                <input type="text" id="edad" placeholder="Ingrese su edad">
                <small>Error</small>
            </div>
            <div class="formulario-control">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Ingrese su email">
                <small>Error</small>
            </div>
            <div class="formulario-control">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña">
                <small>Error</small>
            </div>
            <div class="formulario-control">
                <label for="password2">Confirme su contraseña:</label>
                <input type="password" id="password2" placeholder="Ingrese nuevamente su contraseña">
                <small>Error</small>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>    

    <script src="script.js"></script>
</body>
</html>
